{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

	{% block title %}
		<title>Login</title>
	{% endblock %}

	{% block content %}
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{form|crispy}}
				{{form.media}}
				<button class="btn btn-outline-info btn-sm" type="submit">Login</button>
			</form>
		</div>
	{% endblock %}
