{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

	{% block title %}
		<title>Login</title>
	{% endblock %}

	{% block content %}
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{form|crispy}}
				{{form.media}}
				<button class="btn btn-outline-info btn-sm" type="submit">Login</button>
			</form>
		</div>
		<div><span>Forgot your password? </span><a href="{% url 'password_reset' %}">Reset</a></div>
		<div><span>You need an account? </span><a class="" href="{% url 'register' %}">Register</a></div>
	{% endblock %}
