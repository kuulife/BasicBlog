{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

	{% block title %}
		<title>Register</title>
	{% endblock %}
	
	{% block content %}
		<div class="form-group">
			<form method="POST">
				{% csrf_token %}
				{{form|crispy}}
				{{form.media}}
				<button class="btn btn-outline-info btn-sm" type="submit">Register</button>
			</form>
		</div>
		<span>Have an account? </span><a href="{% url 'login' %}">Login</a>
	{% endblock %}
