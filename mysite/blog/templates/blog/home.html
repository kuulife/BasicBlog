{% extends 'blog/base.html' %}

	{% block content %}
		{% for post in object_list %}
			<div class="card" style="width: 18rem;">
				<div class="card-body">
					<h5 class="card-title"><a href="{% url 'post-detail' post.id %}">{{post.title}}</a></h5>
					<h6 class="card-subtitle mb-2 text-muted">{{post.author.username}}</h6>
					<p class="card-text">{{post.snippet|safe}}</p>
					<p class="card-text"><small class="text-muted">Last updated on {{post.posted}}</small></p>
					<a href="{% url 'category' post.category|slugify %}" class="card-link">{{post.category}}</a>
				</div>
			</div>
		{% endfor %}
	{% endblock %}
