{% extends 'blog/base.html' %}

	{% block content %}
		<ul>
			{% for post in object_list %}
				<li>
					<a href="{%url 'post-detail' post.id %}">{{post.title}}</a> --- <small>{{post.posted}}</small>
				</li>
		</ul>
		<a class="text-muted" href="{% url 'category' post.category|slugify %}">{{post.category}}
		</a>
		<p>{{post.content|slice:":200"|safe}}</p><br>
		<small>{{post.author.username}}</small><br>
		<hr>
	{% endfor %}
	{% endblock %}
