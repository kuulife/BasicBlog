{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

	{% block title %}
		<title>UpdatePost-{{post.title}}</title>
	{% endblock %}

	{% block content %}

		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			{{form.media}}
			<span class="text-muted">if no category<a class="btn btn-sm btn-outline-info" href="{% url 'add-category' %}">add category</a></span>
				<hr>
			<button class="btn btn-outline-info btn-sm" type="submit">Update</button>
		</form>
		
		
	{% endblock %}
