{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Update Post
{% endblock %}

{% block content %}


{% if user.id == post.author.id  and user.is_authenticated %}
<h1>Update Post</h1>
<br>

<div class="form-group">
	<form method="Post">
		{% csrf_token %}
		{{form|crispy}}
		<button class="mt-2 btn btn-info">Update Post</button>
	</form>
</div>

<a href="{% url 'post-detail' post.id %}" class="btn btn-sm btn-outline-info">back</a>

{% else %}

<p class="alert alert-warning">Your not alowed</p>

{% endif %}

{% endblock %}
