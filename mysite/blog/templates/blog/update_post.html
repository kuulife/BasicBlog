{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

	{% block title %}
		<title>UpdatePost-{{post.title}}</title>
	{% endblock %}

	{% block content %}

		<form method="POST">
			{% csrf_token %}
			{{form|crispy}}
			{{form.media}}
			<button class="btn btn-outline-info btn-sm" type="submit">Update</button>
		</form>
		
		
	{% endblock %}
